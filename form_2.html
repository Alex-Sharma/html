<!DOCTYPE html>
<html>

<head>
   <title> form tag attributes Examples </title>
</head><form>
<table border="1" align="center">
<caption><font size="6" color="skyblue">Registration Form</font></caption>
<tr align ="center">
<td>First Name:</td>
<td><input type="text" placeholder="First Name"></td>
</tr>

<tr align ="center">
<td>Second Name:</td>
<td><input type="text" placeholder="Second Name"></td>
</tr>

<tr align ="center">
<td>Mobile No:</td>
<td><select>
<option value="+91" name="num">+91</option>
<option value="+977" name="num" selected>+977</option>
<option value="+89" name="num">+89</option>
</select>
<input type="text" placeholder="Mobile No:">
</td>
</tr>

<tr align ="center">
<td>Date of Birth:</td>
<td><input type="date" name="date" placeholder="mm/dd/yyyy --:-- --"></td>
</tr>

<tr align ="center">
<td>Email id:</td>
<td><input type="email" placeholder="Email id"></td>
</tr>

<tr align ="center">
<td>Website URL:</td>
<td><input type="url" placeholder="Website URL"></td>
</tr>

<tr align ="center">
<td>Gender:</td>
<td><input type="radio" name="a"placeholder="">male
<input type="radio" name="a"placeholder="">female</td>
</tr>

<tr align ="center">
<td>Ability to learn new technology:</td>
<td><input type="range"></td>
</tr>
<tr align ="center">
<td>Time of Registration:</td>
<td><input type="time" placeholder=""></td>
</tr>

<tr align="center">

<td colspan="2" >
<input style="background:lightgreen;" type="submit" value="submit">
<input style="background:red;" type="Reset">
</td>
</tr>
</table>
</form>
</html>
